    <meta name="description" content="Make a short link with an expiry date." />
    <link rel="stylesheet" type="text/css" media="screen" href="static/href.css" />
    <script type="text/javascript">
      const form = document.getElementById("form")
      const fselect = document.getElementById("fselect")
      const submit = document.getElementById("submit")
      const result = document.getElementById("result")

      function hideURL() {
        let string = "https://lqcs.vercel.app/hide?u=" + btoa(fselect.value)
        result.innerHTML = "<div id='result'><h2>Your anonymous URL:</h2><input type='text' readonly='readonly' value='" + string + "' size=100 class='fselect' /><p><a href='" + string + "'>" + string +"</a></p><h2>As a HTML link:</h2><input type='text' readonly='readonly' value='&lt;a href=&quot;" + string + "&quot;&gt;lqcs.me&lt;/a&gt;' size=100 class='fselect' /><h2>As a bbCode link:</h2><input type='text' readonly='readonly' value='[url=" + string + "]lqcs.me[/url]' size=100 class='fselect' /><h2>As a Textile link:</h2><input type='text' readonly='readonly' value='&quot;lqcs.me&quot;:" + string + "' size=100 class='fselect' /><h2>As a Markdown link:</h2><input type='text' readonly='readonly' value='[lqcs.me](" + string + ")' size=100 class='fselect' /></div>"
      }
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>lqcs.me: hide your website</h1>
      <p>Create an anonymous link that will <em>hide the website</em> URL. </p>
      <form id="form" method="post" title="Make a short URL" action="https://lqcs.vercel.app/">
        <label for="url">Hide the referrer to your URL:</label>
        <br />
        <input type="text" name="url" id="fselect" class="fselect" size="80" value="http://example.com/"  />
        <br />
        <input type="submit" name="make" value="Hide your website" title="Click here to make a link that hides your website." id="submit" onclick="hideURL()"/>
